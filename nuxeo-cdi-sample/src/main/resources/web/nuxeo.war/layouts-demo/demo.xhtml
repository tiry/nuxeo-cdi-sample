<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:nxl="http://nuxeo.org/nxforms/layout"
   xmlns:nxh="http://nuxeo.org/nxweb/html"
   xmlns:nxu="http://nuxeo.org/nxweb/util"
   xmlns:nxdir="http://nuxeo.org/nxdirectory">

<f:view>

  <h:head>
    <title>Nuxeo Forms Layout demo</title>
  </h:head>

  <h:body>

    <h:messages />

    <table border="1">
      <thead>
        <tr>
          <th>
            Edit mode
          </th>
          <th>
            View mode
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2" align="center">
            <b>Layout 'heading'</b>
          </td>
        </tr>
        <tr>
          <td>
            <h:form>
              <nxl:layout name="heading" mode="edit"
                value="#{layoutBinding}" />
              <h:commandButton value="Submit" />
            </h:form>
          </td>

          <td>
            <h:form>
              <nxl:layout name="heading" mode="view"
                value="#{layoutBinding}" />
            </h:form>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <b>Layout 'dublincore'</b>
          </td>
        </tr>
        <tr>
          <td>
            <h:form>
              <nxl:layout name="dublincore" mode="edit"
                value="#{layoutBinding.sampleDocumentModel}" />
              <h:commandButton value="Submit" />
            </h:form>
          </td>

          <td>
            <h:form>
              <nxl:layout name="dublincore" mode="view"
                value="#{layoutBinding.sampleDocumentModel}" />
            </h:form>
          </td>
        </tr>
      </tbody>
    </table>
  </h:body>

</f:view>
</html>
